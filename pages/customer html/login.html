<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Closet</title>
    <link rel="stylesheet" href="/pages/customerCSS/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    </style>
</head>
<body>
    <div class="contain">
        <div class="img">
            <div class="text1">Welcome to ChicCloset</div>
            <div class="text2">Discover a world of fashion tailored just for you</div>
            <img src="/images/Login.png" class="image1">
        </div>
        <div class="content">
            <div class="logo">
                <div class="normal">C</div>
                <div class="updown">C</div>
            </div>
                <div class="text3">Sign up</div>
                <div class="text4">Welcome back!</div>
                <div class="google"><div class="flat-color-icons--google"></div>Sign in with google</div>

                <div class="or"><hr>or<hr></div>

                <div class="form">
                    <p class="text5">Full Name</p>
                    <input type="text" id="fullname" placeholder="Jeff Dan">
                </div>
                <div class="form">
                    <p class="text5">E-mail</p>
                    <input type="email" id="fullname" placeholder="jeffdan@gmail.com">
                </div>
                <div class="form">
                    <p class="text5">Password</p>
                    <input type="password" id="fullname" placeholder="Password">
                    <label class="container">
                        <input type="checkbox" checked="checked">

                        <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"></path></svg>
                      </label>
                </div>
                <div class="form">
                    <p class="text5">Confirm Password</p>
                    <input type="password" id="fullname" placeholder="Password">
                </div>
                <div id="continue">Continue</div>
                <div class="login">Have an account? <a href="login.html">Login</a></div>
        </div>
    </div>
</body>
</html>
